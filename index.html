<!DOCTYPE html>
<html lang="en">
<head>

    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

        <button id="check-number">Check Number</button>
        <div id="output-box"> 
        </div >
    </div>
    <script src="script.js"></script>
